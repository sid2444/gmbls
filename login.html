<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 16px; /* mobile safe padding */
  }

  .login-box {
    background: #fff;
    padding: 28px;
    width: 100%;
    max-width: 360px; /* responsive width */
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 22px;
  }

  .login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    background: #2c5364;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-box button:hover {
    background: #203a43;
  }

  .error {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }

  /* üì± Mobile optimizations */
  @media (max-width: 480px) {
    .login-box {
      padding: 22px;
      border-radius: 8px;
    }

    .login-box h2 {
      font-size: 20px;
    }

    .login-box input,
    .login-box button {
      font-size: 14px;
      padding: 11px;
    }
  }
</style>

</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button id="loginBtn">Login</button>

  <div id="error" class="error"></div>
</div>

<!-- ‚úÖ Supabase + Login Logic -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

  // üîê Supabase config (ANON key is SAFE)
  const SUPABASE_URL = "https://vmcdlhwovcswxxfhdfiy.supabase.co"
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtY2RsaHdvdmNzd3h4ZmhkZml5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MjMzMzEsImV4cCI6MjA4MTk5OTMzMX0.mhS8BBtuH8xAAG3B469jkcefgm73O9rVw7XBZCgWFjE"

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  const btn = document.getElementById("loginBtn")
  const errorBox = document.getElementById("error")

  btn.addEventListener("click", login)

  async function login() {
    const email = document.getElementById("email").value.trim()
    const password = document.getElementById("password").value.trim()

    errorBox.textContent = ""

    if (!email || !password) {
      errorBox.textContent = "Email and password required"
      return
    }

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      errorBox.textContent = error.message
      return
    }

    // ‚úÖ Login success
    window.location.href = "./Ganeshmani-Dashboard.html"
  }
</script>

</body>
</html>
